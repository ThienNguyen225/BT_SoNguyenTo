<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
    <p align="center" id="out"></p>
    <script>
        let count = 0;
        let i = 0;
        let N = parseInt(prompt("nhập số tự nhiên N:",));
        for (let count = 0; count < N;){
            if (checkin(i)===1){
                document.write(i + 'là số nguyên tố' + '<br/>');
                count++;
            }
            i++;
        }
        function checkin(n) {
            if (n < 2){return 0;}
            if (n === 2){return 1;}
            for ( let i = 2; i < n; i++){
                if (n % i === 0){
                    return 0;
                }
            }
            return 1;
        }
    </script>
</body>
</html>
